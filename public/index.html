<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="margin-bottom: 20px;" id="navigation_bar">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

      <div class="container">
        <a class="navbar-brand" href="#">Tag It</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav_about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav_howto">How To</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav_contact">Contact</a>
            </li>
          </ul>
        </div>
    </nav>

    </div>

    <div class="container">
      <div class="jumbotron">
        <h4 id="tag_sentence" class="text-center">সেন্টেন্স ট্যাগার</h1>
          <div class="alert alert-success text-center" id="tag_indicator" role="alert" style="max-width: 100px; float:right;">
            Tagged
          </div>
      </div>
    </div>

    <div class="container text-center" id="tag_status" style="margin-bottom: 10px; margin-top: -20px;">
    </div>

    <div class="container">
      <div class="row" style="margin-bottom: 30px;">
        <form class="form-inline offset-md-4" id="load_sentence_form">

          <label class="sr-only" for="load_sentence_id">Number</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon">Number</div>
            <input type="text" class="form-control" id="load_sentence_id" placeholder="Enter a number e.g: 1">
          </div>

          <button type="button" class="btn btn-primary" id="load_sentence_btn">Load</button>
        </form>
      </div>
    </div>


    <div class="container">
      <div class="row offset-md-5  text-center" style="margin-bottom: 50px;">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" id="prev_btn" class="btn btn-secondary">Previous</button>
          <button type="button" id="next_btn" class="btn btn-secondary">Next</button>
        </div>
      </div>
      <div id="tag_alert"></div>
      <!--<div class="alert alert-success text-center offset-md-3" role="alert" id="tag_successful" style="max-width: 50%; visibility: hidden;">
        <strong>Tagged successfully</strong>
      </div>-->
    </div>

    <div class="row">
      <div class="col-md-3 text-center col-md-4">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary sentiment" id="label_sentiment_positive">
        <input type="checkbox" name="options" id="sentiment_positive" autocomplete="off"> Positive
        </label>
        </div>
      </div>

      <div class="col-md-3 text-center col-md-4">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary sentiment" id="label_sentiment_neutral">
        <input type="checkbox" name="options" id="sentiment_neutral" autocomplete="off"> Neutral
        </label>
        </div>
      </div>

      <div class="col-md-3 text-center col-md-4">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary sentiment" id="label_sentiment_negative">
        <input type="checkbox" name="options" id="sentiment_negative" autocomplete="off"> Negative
        </label>
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 15px;">
      <div class="col-md-4 text-center">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary sentiment" id="label_sentiment_love">
        <input type="checkbox" name="options" id="sentiment_love" autocomplete="off"> Love
        </label>
        </div>
      </div>

      <div class="col-md-4 text-center">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary sentiment" id="label_sentiment_hatred">
        <input type="checkbox" name="options" id="sentiment_hatred" autocomplete="off"> Hatred
        </label>
        </div>
      </div>

      <div class="col-md-4 text-center">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary sentiment" id="label_sentiment_anger">
        <input type="checkbox" name="options" id="sentiment_anger" autocomplete="off"> Anger
        </label>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row text-center">
        <div class="col-md-4">
          <h4>Tagged <span class="badge badge-success" id="tagged_count">None</span>
          </h4>
        </div>
        <div class="col-md-4">
          <h4>Currently loaded <span class="badge badge-warning" id="loaded_id">1</span>
          </h4>
        </div>

        <div class="col-md-4">
          <h4>Total <span class="badge badge-info" id="total_count">New</span>
          </h4>
        </div>
      </div>
    </div>

    <!--About Modal-->
    <div class="modal fade" id="about_modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">About</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body text-center">
            <h5>
              Web App for Bangla Sentence Labeling
            </h5>

            <p>

            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!--Howto Modal-->
    <div class="modal fade" id="howto_modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">How To</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body text-center">
            <h5>
              Instructions
            </h5>

            <p>

            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!--Contact Modal-->
    <div class="modal fade" id="contact_modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body text-center">
            <h5>
              Instructions
            </h5>

            <p>

            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"></script>
    <script src="js/core.js"></script>
</body>

</html>
